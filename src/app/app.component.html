<!-- modificado de https://stackblitz.com/angular/jdmxkemryvm?file=src%2Fapp%2Fmaterial-module.ts -->

<!--Cabecalho, estara em todas as paginas-->
<div class="example-container" [class.example-is-mobile]= "mobileQuery.matches" >
  <!--Toolbar-->
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)= "snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Jornal Aleatório</h1>
  </mat-toolbar>
  <!--Container no Side-Nav, divide a pagina em sidenav e conteudo principal-->
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <!--Side Nav-->
    <mat-sidenav #snav mode='over'
                 [fixedInViewport]= "mobileQuery.matches" fixedTopGap="56">
      <!--Itens do side nav-->
      <mat-nav-list>
        <a mat-list-item routerLink="." >Notícias</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="." >Esportes</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="." >Lazer</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="." >Política</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <!--Conteudo principal-->
    <mat-sidenav-content>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
